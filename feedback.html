<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geri Bildirim • Problem Dünyası</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stil.css">
  <style>
    .container{max-width:720px;margin:32px auto;background:var(--glass);backdrop-filter:blur(8px);padding:20px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.15)}
    .title{font-family:'Baloo 2','Poppins',sans-serif;margin:0 0 12px 0}
    .field{margin-bottom:10px}
    .field label{display:block;font-weight:700;margin-bottom:6px}
    .field input,.field textarea{width:100%;border:1px solid #e5e7eb;border-radius:10px;padding:10px;font-size:14px;background:#fff}
    .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .muted{color:#64748b;font-size:12px;margin-top:8px}
    .nav{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .nav a{text-decoration:none;font-weight:700;color:var(--ink)}
  </style>
</head>
<body class="page fade loaded">
  <div class="container">
    <div class="nav"><a href="index.html">← Ana Sayfa</a></div>
    <h1 class="title">💬 Geri Bildirim</h1>
    <p>Görüşlerinizi aşağıdaki form ile iletebilirsiniz. Küçük bir notun, büyük bir iyileştirme demek olabilir.</p>
    <div class="field">
      <label for="ad">Ad Soyad (isteğe bağlı)</label>
      <input id="ad" placeholder="Ad Soyad">
    </div>
    <div class="field">
      <label for="eposta">E‑posta (isteğe bağlı)</label>
      <input id="eposta" type="email" placeholder="eposta@ornek.com">
    </div>
    <div class="field">
      <label for="mesaj">Mesaj *</label>
      <textarea id="mesaj" rows="6" placeholder="Görüş, öneri veya hata bildirimi..."></textarea>
    </div>
    <div class="actions">
      <button id="gonder" class="btn primary glow">Gönder</button>
      <a href="index.html" class="btn">Vazgeç</a>
    </div>
    <div id="sonuc" class="muted"></div>
  </div>

  <script>
    document.getElementById('gonder').addEventListener('click', () => {
      const ad = document.getElementById('ad').value.trim();
      const ep = document.getElementById('eposta').value.trim();
      const msj = document.getElementById('mesaj').value.trim();
      const out = document.getElementById('sonuc');
      if(!msj){ out.textContent='Lütfen mesaj alanını doldurun.'; return; }
      // Save locally
      let arr=[]; try{arr=JSON.parse(localStorage.getItem('geriBildirimler')||'[]')}catch(e){arr=[]}
      arr.push({tarih:Date.now(),ad,eposta:ep,mesaj:msj}); localStorage.setItem('geriBildirimler', JSON.stringify(arr));
      out.textContent='Teşekkürler! Mesajınız kaydedildi ve e‑posta penceresi açılıyor...';
      // Compose email using mailto (opens default mail app)
      const to = 'superrhoca@gmail.com';
      const subject = 'Problem Dünyası – Geri Bildirim';
      const bodyLines = [];
      if(ad) bodyLines.push('Ad: '+ad);
      if(ep) bodyLines.push('E‑posta: '+ep);
      bodyLines.push('Mesaj:');
      bodyLines.push(msj);
      const body = encodeURIComponent(bodyLines.join('\n'));
      window.location.href = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${body}`;
    });
  </script>
</body>
</html>
