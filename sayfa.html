<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çalışma Kâğıdı Oluştur</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stil.css">
</head>
<body class="page">
  <header class="page-header">
    <a class="back" href="index.html">← Ana sayfa</a>
    <h1 id="baslik">Sınıf</h1>
  </header>

  <section class="controls glass">
    <div class="control-row">
      <label class="control-tile">Konu: <select id="konuSelect"></select></label>
        </select>
      </label>
      <label class="control-tile">Ad Soyad: <input id="adSoyad" placeholder="Öğrenci adı"></label>
      <label class="control-tile">Tarih: <input id="tarih" type="date"></label>
      <label class="control-tile">Okul: <input id="okul" placeholder="Okul adı"></label>
    </div>
    <div class="control-row">
      <button id="olusturBtn" class="btn primary">🎲 Yeni Kağıt Oluştur</button>
      <button id="pdfBtn" class="btn">📄 PDF İndir</button>
      <button id="printBtn" class="btn">🖨️ Yazdır</button>
    </div>
  </section>

  <section class="questions shadow paper" id="printArea">
    <header class="paper-header">
      <div><strong>Adı Soyadı:</strong> <span id="h_ad"></span></div>
      <div><strong>Tarih:</strong> <span id="h_tarih"></span></div>
      <div><strong>Okulu:</strong> <span id="h_okul"></span></div>
      <div><strong>Sınıf/Konu:</strong> <span id="h_sinifKonu"></span></div>
      <div><strong>Zorluk:</strong> <span id="h_zorluk"></span></div>
    </header>

    <div class="paper-body">
      <ol id="soruListe" class="two-col"></ol>
    </div>

    <footer class="paper-footer">Problemler Dünyası • Sayfa 1/1</footer>
  </section>

  <footer class="site-footer small">Not: Yazdır ve PDF sadece beyaz A4 alanını alır.</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
  <script>window.addEventListener('DOMContentLoaded',()=>window.initSayfa?.());</script>
</body>
</html>
