<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Çalışma Kâğıdı - Problem Dünyası</title>
  <link rel="stylesheet" href="stil.css" />
  <style>
    /* ==== SAYFAYA ÖZEL STİL (sadece bu sayfa için) ==== */

    /* Ekranda ortalama ve arkaplan */
    body { background: #f2f4f7; }

    .container {
      max-width: 980px;
      margin: 24px auto;
      padding: 0 16px;
    }

    /* Kontrol paneli (ekranda görünsün, baskıda gizlensin) */
    .controls.no-print {
      display: grid;
      gap: 14px;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      align-items: end;
      margin-bottom: 12px;
    }
    .controls .field { display: grid; gap: 6px; }
    .controls label { font-weight: 600; }
    .controls input, .controls select {
      height: 40px; padding: 8px 10px; border-radius: 10px;
      border: 1px solid rgba(0,0,0,.12); background: #fff;
    }
    .actions { display:flex; gap:10px; flex-wrap:wrap; }
    .btn {
      padding:10px 14px; border:1px solid rgba(0,0,0,.12);
      border-radius:12px; background:#fff; cursor:pointer;
    }

    /* Baskıya/PDF'e gidecek beyaz alan */
    .paper {
      background:#fff;
      color:#000;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      padding: 16mm 12mm; /* Yazdır/PDF için mm cinsinden iç boşluk */
    }

    /* Üst başlık (PDF/Yazdır’da görünecek) */
    .pdf-header {
      text-align:center;
      border-bottom: 2px solid rgba(0,0,0,.08);
      padding-bottom: 6mm;
      margin-bottom: 8mm;
    }
    .pdf-header .title { font-size: 20pt; font-weight: 800; }
    .pdf-header .sub   { margin-top: 4px; font-size: 12pt; }

    /* 10 soru: 2 sütun (5 sol + 5 sağ) */
    .questions-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8mm 10mm; /* satır ve sütun aralığı */
    }

    .qbox {
      border: 1px dashed rgba(0,0,0,.25);
      border-radius: 10px;
      padding: 6mm;
      min-height: 34mm; /* alta çizgi için alan */
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 5mm;
    }
    .qtext {
      font-size: 13pt;
      line-height: 1.45;
      word-break: break-word;
    }
    /* Cevap çizgileri (kalemle yazım için) */
    .answer-lines {
      display: grid;
      row-gap: 4mm;
    }
    .answer-lines .line {
      border-bottom: 1px solid rgba(0,0,0,.35);
      height: 0; /* sadece çizgi */
    }

    /* Sadece .paper baskıya gitsin */
    @media print {
      body { background: #fff !important; }
      .no-print { display: none !important; }
      .paper {
        box-shadow: none !important;
        border-radius: 0 !important;
        width: 210mm;        /* A4 en */
        min-height: 297mm;   /* A4 boy */
        margin: 0 !important;
        padding: 16mm 12mm;
        page-break-inside: avoid;
      }
      /* Ekranda görünen ama baskıda gereksiz alanları kapat */
      .container { max-width: unset; margin: 0; padding: 0; }
    }

    /* Daha küçük ekran düzenlemeleri */
    @media (max-width: 780px) {
      .controls.no-print { grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 520px) {
      .controls.no-print { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <main class="container">

    <!-- 1) KONTROLLER: Ekranda başlığın ÜSTÜNDE, baskıda GİZLİ -->
    <section class="controls no-print" aria-label="Çalışma ayarları">
      <div class="field">
        <label for="sinif">Sınıf</label>
        <select id="sinif">
          <option value="1">1. Sınıf</option>
          <option value="2">2. Sınıf</option>
          <option value="3">3. Sınıf</option>
          <option value="4">4. Sınıf</option>
        </select>
      </div>
      <div class="field">
        <label for="konu">Konu</label>
        <select id="konu">
          <option value="">Konu yükleniyor…</option>
        </select>
      </div>
      <div class="field">
        <label for="adsoyad">Ad Soyad</label>
        <input id="adsoyad" type="text" placeholder="Örn: Ali Veli" />
      </div>
      <div class="field">
        <label for="tarih">Tarih</label>
        <input id="tarih" type="date" />
      </div>

      <div class="actions" style="grid-column: 1 / -1;">
        <button id="btnOlustur" class="btn">Soruları Yükle (Veritabanı)</button>
        <button id="btnPDF" class="btn">PDF İndir</button>
        <button id="btnYazdir" class="btn">Yazdır</button>
      </div>
    </section>

    <!-- 2) SADECE BEYAZ ALAN (baskı/PDF) -->
    <section class="paper" id="paper">
      <!-- Başlık: Baskıda/PDF'de yer alacak -->
      <header class="pdf-header">
        <div class="title" id="hdrTitle">1. Sınıf – Konu</div>
        <div class="sub"><span id="hdrName">Ad Soyad</span> • <span id="hdrDate">__/__/____</span></div>
      </header>

      <!-- 10 SORU (5 sol + 5 sağ) -->
      <div class="questions-grid" id="questions">
        <!-- JS doldurur (tam 10 kutu) -->
      </div>
    </section>

  </main>
